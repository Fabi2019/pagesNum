<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de operaciones</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 id="titulo">Juego de operaciones con enteros</h1>
    <p id="numeros">_</p>
    <p id="resultado">_</p>
    <div id="botones">
        <div id="operaciones">
            <button id="suma" class="operacion">+</button>
            <button id="resta" class="operacion">-</button>
            <button id="multiplicacion" class="operacion">•</button>
            <button id="division" class="operacion">/</button>
        </div>
        <button id="generar">Generar números</button>
        <button id="mostrar">Mostrar</button>
    </div>
    <script src="scripty.js"></script>
</body>
</html>
